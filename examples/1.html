<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple login form</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="build/rsvalidator.js"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(function() {
            // Create new Validator Object
            var v = new RsValidator();

            v.setLocale('en');
            // Set callback to all widget
            // For integrate with twitter bootstrap
            v.setConfig({
                onError: function(w) {
                    w.$el.closest('.form-group').removeClass('has-success');
                    w.$el.closest('.form-group').addClass('has-error');
                },
                onValid: function(w) {
                    w.$el.closest('.form-group').removeClass('has-error');
                    w.$el.closest('.form-group').addClass('has-success');
                }
            });

            v.init();

            $('#loginForm').submit(function() {
                if (v.get('loginForm').process()) {
                    alert('Send to server ' + JSON.stringify(v.get('loginForm').getValue()));
                }

                return false;
            });

            $('.langChange').click(function(){
                v.setLocale($(this).data('lang'));

                v.get('loginForm').process();

                return false;
            });
        })
    </script>
</head>
<body>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <h3>Login</h3>
        <hr />
    </div>
</div>
<div class="row" id="firstExample">
    <div class="col-md-1"></div>
    <div class="col-md-5">
        <p style="text-align: right"><a href="#lang" class="langChange" data-lang="en">English</a>,  <a href="#lang" class="langChange" data-lang="ru">Русский</a></p>

        <form class="form-horizontal" role="form" id="loginForm" data-_validate="true" action="/">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">

                    <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                           data-_rule="email, notBlank"
                           data-_error='email("en": "Invalid email format", "ru": "Неверный формат email адреса"),
                                        notBlank("en": "Please, insert email", "ru": "Пожалуйста, введите ваш email!")'
                    />
                    <p class="text-danger" data-_place="inputEmail"></p>

                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">

                    <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                           data-_rule="notBlank"
                           data-_error='notBlank("en": "Please, insert password", "ru": "Вы не ввели свой пароль")'
                    />
                    <p class="text-danger" data-_place="inputPassword"></p>

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="rememberMe"
                                   data-_type="bool"
                            /> remember me
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
